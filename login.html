<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/styles/general.css">
		<link rel="stylesheet" href="assets/styles/login.css">
		<script type="text/javascript" src="assets/scripts/MooTools-Core-1.6.0.js"></script>
		<script type="text/javascript" src="assets/scripts/MooTools-More-1.6.0.js"></script>
		<script type="text/javascript" src="assets/scripts/LocalStorage.js"></script>
		<script type="text/javascript" src="assets/scripts/client/login.js"></script>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Barlow+Condensed|Open+Sans" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="row headerRow">
				<div class="col-md-3"></div>
				<div class="col-md-9">
					<h1 class="pageHeader">Login to your account</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-10">
					<form id="loginForm">
						<div class="loginField">
							<div class="loginFieldText">Login</div>
							<div class="loginFieldInput">
								<input class="basicInput" type="text" required name="username" placeholder="Enter username" />
							</div>
						</div>
						<div class="loginField">
							<div class="loginFieldText">Password</div>
							<div class="loginFieldInput">
								<input class="basicInput" type="password" required name="password" placeholder="Enter password" />
							</div>
						</div>
						<div class="loginButtons">
							<div class="loginButton">
								<input class="basicInput" type="button" data-submit id="login" value="Log in" />
							</div>
						</div>
					</form>
				</div>
				<div class="col-md-1"></div>
			</div>
		</div>
	</body>
</html>
